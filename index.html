<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Amazon_clone</title>
</head>
<body>
    <header>

        <!-- Amazon_logo -->
        <div class="amazonLogo border"> 
        </div>

        <!-- location_tag-->
        <div class="locationtag border">
            <i class="fa-solid fa-location-dot location">
            </i>
            <div>
                <p class="deliver">Deliver to</p>
                <p class="india">India</p>
            </div>
        </div>

        <!-- Search bar -->
        <div class="searchBar">
            <select class="all">
                <option value="All">All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="inputField">
            <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <!-- Select Language -->
        <div class="language border">
            <div class="languageTwo">
                <img src="india.png" alt="Indian Flag" class="image">
                <h5 class="eng">EN</h5>
                <i class="fa-solid fa-caret-down dropdown"></i>
            </div>
        </div>

        <!-- Accounts Lists -->
        <div class="AccountsLists border">
            <div class="AccountsListsTwo">
                <p class="hello">Hello, sign in</p>
                <div class="accounts">
                    <p class="lists">Account & Lists</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>

        <!-- Returns and Orders -->
        <div class="returnsOrders border">
            <div class="returnsOrdersTwo">
                <p class="returns">Returns</p>
                <p class="orders">& Orders</p>
            </div>
        </div>

        <!-- Cart -->
        <div class="cart border">
            <div class="cartTwo">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

    </header>
</body>
</html>
